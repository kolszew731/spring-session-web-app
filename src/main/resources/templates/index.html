<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Spring Boot Session Example</title>
</head>
<body style="margin:30px;">
<div>
    <form th:action="@{/persistMessage}" method="post">
        <textarea name="msg" cols="50" rows="2"></textarea>
        <br/><input type="submit" value="Add message to both cntexts"/>
    </form>
</div>
<br/>
<div>
    <h2>Local session context</h2>
    <div th:text="${llMessagesCl}"></div>
    <ul>
        <li th:each="message : ${llMessages}" th:text="${message}">msg</li>
    </ul>
    <br/>
    <br/>

    <h2>Clustered session context</h2>
    <div th:text="${clMessagesCl}"></div>
    <ul>
        <li th:each="message : ${clMessages}" th:text="${message}">msg</li>
    </ul>
    <br/>
    <br/>
</div>
<div>
    <form th:action="@{/destroy}" method="post">
        <input type="submit" value="Destroy Session"/>
    </form>
</div>
</body>
</html>
